<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Wright & Wrong Counte</title>
</head>

<body>

    <h1>Wright & Wrong Counter</h1>
    <button class="clear">
        <svg class="clear_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
    </button>

    <!--Counter Scream-->

    <div class="count_box">
        <div class="wright_box">
            <p class="counter" id="wright_counter">0</p>
        </div>

        <div class="wrong_box">
            <p class="counter" id="wrong_counter">0</p>
        </div>
    </div>

    <!--Buttons-->

    <div class="button_box">
        <button class="button_add" id="wright">
            <svg class="icon_wright" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-lg" viewBox="0 0 16 16">
                <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
            </svg>
        </button>

        <button class="button_add" id="wrong">
            <svg class="icon_wrong" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
        </button>

    </div>

    <div class="info_box">
        <p class="color_info">Green = Great</p>
        <p class="color_info">|</p>
        <p class="color_info">Yellow = Improve</p>
        <p class="color_info">|</p>
        <p class="color_info">Red = Study urgently</p>
    </div>

    <div class="color">
        <div class="circles" id="green"></div>
        <div class="circles" id="yellow"></div>
        <div class="circles" id="red"></div>
    </div>

    <!--Percentage Scream-->

    <footer>
        <div class="percentage_scream">
            <p class="percentage">0%</p>
        </div>

        <div class="feedback_light">

        </div>
    </footer>

    <script src="./src/script.js"></script>
</body>

</html>
